<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" href="./style/css/all.css">
	<style>
		.alert{
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,.5);
		}
	</style>
</head>
<body>
	<div id="app" class="scroll_box _lg">
		<header>
			<h1 class="logo">
				<router-link to="/"><a href="#">PETPET</a></router-link>
			</h1>
			<div class="menu_btn"></div>
			<ul class="menu">
				<li>
					<router-link to="/service"><a href="#">預約服務</a></router-link>
				</li>
				<li>
					<router-link to="/list2"><a href="#">寵物保姆</a></router-link>
				</li>
				<li>
					<router-link to="/login"><a href="#">登入</a></router-link>
				</li>
			</ul>
		</header>
		<router-view></router-view>
		<router-view class="alert" name="alert"></router-view>
		
	</div>


	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
	<script src="https://unpkg.com/http-vue-loader"></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js'></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script>

		const routes = [
			{ 
				path: '/', 
				components: {
					default: httpVueLoader('./view/home.vue'),
					'alert': httpVueLoader('./view/login.vue'),
				}

			},
			{ path: '/service', component: httpVueLoader('./view/service.vue')},
			// { path: '/login' , name: 'alert', component: httpVueLoader('./view/login.vue')},
		]
		const router = new VueRouter({
			routes // (缩写) 相当于 routes: routes
		})

		let vm = new Vue({
			el: "#app",
			router,
		})
	</script>
</body>
</html>
