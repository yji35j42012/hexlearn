<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 字行 -->
    <!-- <link rel="stylesheet" href="https://fonts.google.com/specimen/Raleway"> -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">

    <!-- https://fonts.google.com/specimen/Raleway -->
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <!-- 圖片 -->
    <!-- https://unsplash.com/collections/10473290/booking -->
    <link rel="stylesheet" href="./style/css/reset.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style/css/all.css">
    <title>Login</title>
</head>

<body>
    <div class="login" id="app">
        <div class="login_bg">
            <div class="header">
                <div class="container">
                    <h1 class="logo">ALOHA<a href="./home.html"></a></h1>
                </div>
            </div>
            <div class="content">
                <div class="txt_box">
                    <div class="title">
                        An ideal hotel makes a wonderful Trip.
                    </div>
                    <span class="fz-14 mt-xl-2">Discover your dream destination and hotel on ALOHA.com</span>
                </div>
                <div class="fz-14 address_box">
                    <i class="material-icons mr-xl-1">location_on</i>
                    Osaka Castel, Japan
                </div>
            </div>
        </div>
        <div class="login_box">
            <h2>Login</h2>
            <div class="inp_box mt-xl-2">
                <span>Email</span>
                <input class="mod_inp" type="text" name="text" autocapitalize="off">
            </div>
            <div class="inp_box mt-xl-2">
                <span>Passwords</span>
                <input class="mod_inp" type="text" name="text" autocapitalize="off">
            </div>
            <p class="login_txt mt-xl-3">
                By signing in or creating an account, you agree with our
                <span class="color_purple">Terms & Conditions</span> and
                <span class="color_purple">Privacy Statement</span>
            </p>
            <label class="mod_checkbox mt-xl-2">
                <input name="button" type="checkbox">
                <span></span>
                Remember me
            </label>
            <button class="log_btn fz-16 mt-xl-4">LOGIN</button>
            <span class="new_account mt-xl-1 fz-14">
                Don’t have an account yet?
                <a class="color_purple" href="#">Sign up</a>
            </span>
        </div>
    </div>

</body>

</html>
