<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/reset.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../css/week7.css">
	<link href="https://fonts.google.com/specimen/Merriweather" rel="stylesheet">
	<link href="https://fonts.google.com/specimen/Lato" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&display=swap" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<div class="header">
		<img src="https://raw.githubusercontent.com/hexschool/webLayoutTraining1st/master/week7/logo-fixie.svg" alt="">
		<ul class="menu">
			<li>Product</li>
			<li>Blog</li>
			<li>contact</li>
		</ul>
	</div>
	<div class="container">
		<div class="w7_item">
			<div class="w7_txt">
				<h1 class="title margin_t48px">Single Speed, Single Life.</h1>
				<h4 class="margin_t48px">
					More recently the “fixie” has become a popular alternative among mainly urban cyclists, offering the
					advantage of simplicity compared with the standard multi-geared bicycle.
				</h4>
				<button class="mod_btn margin_t48px">Shop Now</button>
			</div>
			<div class="w7_pic_box">
				<div class="w7_pic"></div>
				<div class="w7_control_box">
					<button class="material-icons">arrow_back_ios_new</button>
					<button class="material-icons">arrow_forward_ios</button>
					<div class="txt">Collection 001-xx</div>
				</div>
			</div>
		</div>
		<div class="w7_item">
			<div class="w7_pic_box">
					<div class="w7_pic"></div>
			</div>
		</div>
	</div>
</body>

</html>
